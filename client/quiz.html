<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <!-- Scripts -->
  <script type="module" src="../js/quiz.js"></script>

  <!-- Prepared DOM elements (& submit button below)-->
  <h1>This is quiz x</h1>
  <p class="clock">You have x remaining</p>
  <button name="back" onClick="window.location.href = `index.html`;" title="Your answers will be saved">
    Go Home
  </button>

  <!-- Custom elements are here -->

  <section id="controlButtons" class="hidden">
    <button name="previous"> ◀ Previous </button>
    <button name="next"> Next ▶ </button>
  </section>

  <button type="button" name="Submit">Submit Answers</button>

  <button name="mathButtonToggle" onclick="toggleMathButtons()">Symbols</button>
  <section id="mathButtons" class="hidden">
    <button name="lambda" onclick="input(this);">λ</button>
    <button name="empty" onclick="input(this);">∅</button>
  </section>

</body>

<!-- Templates -->
<template id="select">
  <input type="checkbox"></input>
  <label>
  </label>
</template>

</html>
